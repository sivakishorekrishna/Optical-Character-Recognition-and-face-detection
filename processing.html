<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Process your image</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn" style="padding: 0px;"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Process your image</h3>
        </div>
 
        <div class="jumbotron">
		 <div id="image-container">
            <img src=" {{url_for('send_image', filename=image_name)}} " style="max-width: 560px;">
            </div>
          </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>OCR</h4>
                <form id="form-flip" action="{{ url_for('ocr') }}" method="POST" enctype="multipart/form-data">        
                  <input type="text" name="word" placeholder="Word to be searched">
                  <button id="btnFlipV" class="btn btn-lg btn-primary" type="submit" name="mode" value="searchword">Search</button><br><br>
                  <button id="btnFlipH" class="btn btn-lg btn-primary" type="submit" name="mode" value="gettext">Convert to text</button>
                  <button id="btnFlipH" class="btn btn-lg btn-primary" type="submit" name="mode" value="evaluate">Evaluate expression</button>
			  <input type="text" class="hidden" name="image" value="{{ image_name }}">  

                </form><br><br>
 
            <div class="col-lg-6">
                <h4>Face Detection</h4>
                <form id="form-rotate" action="{{ url_for('facedetect') }}" method="POST" enctype="multipart/form-data"> 
			  <!-- <input type="number" name="angle" min="-359" max="359" placeholder="Degrees" required>         -->
                  <button id="btnRotate" class="btn btn-lg btn-primary" type="submit">Detect</button>
	  		  <input type="text" class="hidden" name="image" value="{{ image_name }}">
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
 
</html>
