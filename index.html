<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Image Processing API</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body bgcolor="aqua" >
    
 
    <div class="container" bgcolor="aqua">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active btn" style="padding: 0px;"><a href="https://dig-img-processing-api.herokuapp.com/">Home</a>
                    </li>
                    
                </ul>
            </nav>
            <h3 class="text-muted">Home Page</h3>
        </div>
 
        <div class="jumbotron">
            <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <b><h1>UPLOAD IMAGE</h1></b>
                <input id="file-picker" type="file" name="file" accept="image/*" class="hidden" onchange="this.form.submit()">
                <label for="file-picker" class="btn btn-lg btn-primary">Select file</label>
            <b><h5 style="font-weight: bold;">Formats: jpg, png & bmp</h5></b>
            <p class="lead"></p>
		 </form>
        </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                <h2><b>OCR</b></h2>
                <p>Get the text format of given image.</p>
                <p>Search for a word in given image.</p>
                <p>Evaluate a mathematical expression with basic operations ('+', '-', 'x', '/').</p><br><br>
 
                <h2><b>Face Detection</b></h2>
                <p>Detect the boundary of faces in the given image.</p> 
                
            </div>
        </div>
    </div>
</body>
 
</html>
